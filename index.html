<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary</title>

</head>
<body>

  <div class="container">
    <header>
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </header>
    <h1>Order Summary</h1>
    <p class="main_paragraph">  You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <section>
      <img class="music-icon" src="./images/icon-music.svg" alt="icon-music">
      <div class="annual_plan">  
        <p>Annual Plan</p>
        <p>59.99/year</p>
      </div>
      <div><a href="#" class="link">Change</a></div>
    </section>
    <button>Proceed to Payment</button>
    <a class="cancel_ord" href="#">Cancel Order</a>
  </div>
  
</body>
</html>
